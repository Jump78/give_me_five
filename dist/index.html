<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Give me five</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-md-offset-3">
				<img src="img/plus.png" alt="bouton_plus" id="add_student" class="bouton">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" id="student-list">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="panel panel-default">
						 	<div class="panel-body">
							 	<div class="row">
							 		<div class="col-md-6">
										<div class="avatar">
											
										</div>
							  		</div>
									<div class="col-md-6">
								    	<p class="card_second_name">Nom: </p>
								    	<p class="card_name">Prénom: </p>
										<form action="#" method="post">
											<div class="input-group input-group-sm">
												<span class="input-group-addon">
													<input type="radio" name="statut" value="present" aria-label="present">
												</span>	
												<label for="present" class="label label-success label-custom">Présent</label>
											</div>
											
											<div class="input-group input-group-sm">
												<span class="input-group-addon">
													<input type="radio" name="statut" value="absent" aria-label="absent">
												</span>	
												<label for="absent" class="label label-danger label-custom">Abscent</label>
											</div>
											
											<div class="input-group input-group-sm">
												<span class="input-group-addon">
													<input type="radio" name="statut" value="retard" aria-label="retard">
												</span>	
												<label for="retard" class="label label-warning label-custom">Retard</label>
											</div>
										</form>	
										<p class="card_statut"></p>		    
										<p class="card_score">Score: </p>	  	
									</div>
						  		</div>
							</div>
						</div>
					</li>
					<li class="list-group-item">
						<div class="panel panel-default">
						 	<div class="panel-body">
							 	<div class="row">
							 		<div class="col-md-6">
										<div class="avatar">
											
										</div>
										<input type="file">
							  		</div>
									<div class="col-md-6">
										<div class="input-group input-group-sm">
											<input type="text" name="name" placeholder="Inserez le prénom" class="form-control" aria-describedby="sizing-name">
										</div>
										
										<div class="input-group input-group-sm">
											<input type="text" name="second_name" placeholder="Inserez le nom" class="form-control" aria-describedby="sizing-second-name">
										</div>
											
										<div class="input-group input-group-sm">
											<span class="input-group-addon">
												<input type="radio" name="statut" value="present" aria-label="present">
											</span>	
											<label for="present" class="label label-success label-custom">Présent</label>
										</div>
										
										<div class="input-group input-group-sm">
											<span class="input-group-addon">
												<input type="radio" name="statut" value="absent" aria-label="absent">
											</span>	
											<label for="absent" class="label label-danger label-custom">Abscent</label>
										</div>
										
										<div class="input-group input-group-sm">
											<span class="input-group-addon">
												<input type="radio" name="statut" value="retard" aria-label="retard">
											</span>	
											<label for="retard" class="label label-warning label-custom">Retard</label>
										</div>

										<img src="img/validation.png" alt="Valider" class="bouton validate">
									</div>
						  		</div>
							</div>
						</div>
					</li>
				</ul>
  			</div>
			<div class="col-md-7 col-md-offset-1" id="detailled_card">
				<div class="row">
					<div class="col-md-5">
						<div class="row">
							<div class="col-md-6">
								<div class="input-group">
									<input type="text" name="second_name" placeholder="Inserez le nom" class="form-control">
								</div>
							</div>
							<div class="col-md-6 name">
								<div class="input-group">
								<input type="text" name="name" placeholder="Inserez le prénom" class="form-control">
								</div>			
							</div>
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col-md-3 col-md-offset-4">
						<div class="avatar"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<h4>Statistiques : <span></span> </h4>
						</div>
						<div class="row container_stat">
							<div class="row">
								<div class="col-md-3">
									<p class="stat_name"></p>
								</div>
							
								<div class="col-md-3 text-center">
									<p class="stat_value"></p>
								</div>							
							
								<div class="col-md-2">
									<a class="stat_increase btn btn-success">+</a>
								</div>			
							
								<div class="col-md-2">
									<a class="stat_decrease btn btn-danger">-</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-2">
						<h4>Historique</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button id="update">Modifier</button>
					</div>
					<div class="col-md-3 col-md-offset-6">
						<button id="delete">Supprimer</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
