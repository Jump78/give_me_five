<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Webpack starter</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4" id="student-list">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="panel panel-default">
						 	<div class="panel-body">
							 	<div class="row">
							 		<div class="col-md-6">
								    	<img src="img/profil.jpg" alt="photo de profil">
							  		</div>
									<div class="col-md-6">
								    	<p class="card_second_name">Nom: </p>
								    	<p class="card_name">Prénom: </p>
								    	<p class="card_status">Status: </p>
								    	<p class="card_score">Score: </p>	  	
									</div>
						  		</div>
							</div>
						</div>
					</li>
				</ul>
  			</div>
			<div class="col-md-7 col-md-offset-1" id="fat_card">
				<div class="row">
					<div class="col-md-3">
							<div class="row">
								<div class="col-md-6">Nom</div>
								<div class="col-md-6 ">Prénom</div>
							</div>
					</div>
					<div class="col-md-3 col-md-offset-6">
						<p>Supprimer</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-md-offset-4">
						<img src="img/profil.jpg" alt="pdp">
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<h4>Status:</h4>
						<form action="#" method="post">
							<input type="radio" name="etat" value="present">Présent
							<input type="radio" name="etat" value="absent">Absent
							<input type="radio" name="etat" value="retard">Retard
						</form>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<h4>Historique</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
